name: Build SearchAgent EXE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        # Install playwright browsers if needed for some import checks, though usually not for build
        playwright install

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --console --name "SearchAgent" --clean --collect-all crawl4ai --collect-all lmstudio --collect-all rich --hidden-import=tiktoken_ext.openai_public --hidden-import=tiktoken_ext main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SearchAgent-EXE
        path: dist/SearchAgent.exe
