name: Build SearchAgent EXE

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11.9' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        # Install playwright browsers if needed for some import checks, though usually not for build
        playwright install

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --clean SearchAgent.spec

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SearchAgent-EXE
        path: dist/SearchAgent.exe

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: build-${{ github.sha }}
        name: Build ${{ github.sha }}
        body: |
          Automated release from commit ${{ github.sha }}
          
          **Commit Message:**
          ${{ github.event.head_commit.message }}
        files: dist/SearchAgent.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
